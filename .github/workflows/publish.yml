name: publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install

      - name: Generate .nuxt folder
        run: pnpm run dev:prepare

      - name: Publish to npm
        # Without '--no-git-checks': ERR_PNPM_GIT_UNKNOWN_BRANCHâ€‰ The Git HEAD may not attached to any branch, but your "publish-branch" is set to "master|main".
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
